<div data-role="page" data-theme='b' id="page_load" class="page" >

  <!-- build:section layout.navbar -->
  <!-- /build -->

      <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
          <h1>Xtreme Loader - Load</h1>
          <a class="toggle_panel" data-ajax='false' ><i class='fa fa-bars'></i></a>
      </div>

      <div data-role="content">

      <form action="" id="frmLoad">

        <input type="hidden" name="state" value="webload3">
        <input type="hidden" name="step" value="1">
        <input type="hidden" name="webtype" value="">
        <input type="hidden" name="pc_detail" value="a">
        <div class="inset">
            <div data-role="fieldcontain">
              <label for="txtID">ID:</label>
              <input type="number" name="uid" id="txtID" value=""  data-clear-btn="true" placeholder="Account ID No." class="required digits">
              <span class="errorplacement"></span>
            </div>
            <div data-role="fieldcontain">
              <label for="txtpik">PIK:</label>
              <input type="number" name="pik" id="txtpik" value="" data-clear-btn="true"  placeholder="PIK Code" class="required pincode" >
              <span class="errorplacement"></span>
            </div>
            <div data-role="fieldcontain">
              <label for="category">Category</label>
              <select name="category" id="category" data-native-menu="true" class="required">
                <option value="" selected> Category </option>
                <option value="Cellphone EPINs"> Cellphone EPINs </option>
                <option value="Internet / Broadband"> Internet / Broadband </option>
                <option value="Landline"> Landline </option>
                <option value="Online Entertainment"> Online Entertainment </option>
                <option value="Online Games"> Online Games </option>
                <option value="Over-The-Air (OTA)"> Over-The-Air (OTA) </option>
                <option value="Satellite / Cable TV"> Satellite / Cable TV </option>
                <option value="Utilities"> Utilities </option>
                <option value="myLIFE"> myLIFE </option>
              </select>
            <span class="errorplacement"></span>
            </div>

            <div data-role="fieldcontain" >
              <label for=""></label>
              <div data-role="collapsible" data-theme="b" data-content-theme="b" class="ui-state-disabled" id="product_collapse">
              <h2 id="product_name">Product</h2>
              <input type="hidden" id="product" name="pcode" class="required">

              <ul data-role="listview" id="list_products" data-filter="true" data-filter-placeholder="Search Product" data-inset="true">

              </ul>

              </div> <!-- collapsible -->
                          <span class="errorplacement"></span>
            </div>
            <div data-role="fieldcontain">
              <label for="">Cellnumber: </label>
              <input type="number" name="cellno" id="load_cellnumber" data-clear-btn="true" class="required">
              <span class="errorplacement"></span>
            </div>
            <div data-role="fieldcontain">
              <label for="">Email: </label>
              <input type="email" name="email" id="load_email" data-clear-btn="true" class="required email">
              <span class="errorplacement"></span>
            </div>

            <div data-role="fieldcontain">

              <input type="checkbox" id="chksave" checked>
                <label for="chksave">Save my basic information</label>
                <p style="text-align:right;">What's this? <a href="#popupInfo" data-rel="popup" data-transition="pop" class="my-tooltip-btn ui-btn  ui-nodisc-icon ui-btn-inline ui-icon-info ui-btn-icon-notext" title="Learn more">Learn more</a></p>
                <div data-role="popup" id="popupInfo" class="ui-content" data-theme="a" style="max-width:350px;">
                  <p>By checking this, your <strong>Account ID, Cellnumber, </strong> and <strong>Email</strong> will be saved for next use. </p>
                </div>
            </div>
            <!-- Hidden fields -->


            <input type="hidden" name="pc_detail" value="b">
            <input type="hidden" name="submit" value="SEND LOAD">

            <div data-role="fieldcontain">
              <button  type="button" id="btnLoadSubmit" >Submit</button>
              <button  type="button" id="btnLoadClear">Clear</button>
              <button  type="button" id="btnLoadCancel">Cancel</button>
            </div>

        </div><!-- .inset -->
      </form>

    </div>


      </div>

  </div> <!-- page-->
