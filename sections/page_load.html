      <form action="">

          <label for="txtID">ID:</label>

        </div>
        <div data-role="fieldcontain">
          <label for="txtpik">PIK:</label>
          <input type="password" name="text-basic" id="txtpik" value=""   data-clear-btn="true"  placeholder="PIK Code">
        </div>
        <div data-role="fieldcontain">
          <label for="category">Category</label>

            <option value="" selected> Category </option>
            <option value="Cellphone EPINs"> Cellphone EPINs </option>
            <option value="Internet / Broadband"> Internet / Broadband </option>
            <option value="Landline"> Landline </option>
            <option value="Online Entertainment"> Online Entertainment </option>
            <option value="Online Games"> Online Games </option>
            <option value="Over-The-Air (OTA)"> Over-The-Air (OTA) </option>
            <option value="Satellite / Cable TV"> Satellite / Cable TV </option>
            <option value="Utilities"> Utilities </option>
            <option value="myLIFE"> myLIFE </option>
          </select>

        </div>

        <div data-role="fieldcontain" >
          <label for=""></label>
          <div data-role="collapsible" data-theme="b" data-content-theme="b" class="ui-state-disabled" id="product_collapse">
          <h2 id="product_name">Product</h2>
          <input type="hidden" id="product" name="product">

          <ul data-role="listview" id="list_products" data-filter="true" data-filter-placeholder="Search Product" data-inset="true">

              <li><a href="#">Banana</a></li>
              <li><a href="#">Cherry</a></li>
              <li><a href="#">Cranberry</a></li>

          </ul>

          </div> <!-- collapsible -->

          <label for="">Cellnumber: </label>
          <input type="text" name="cellnumber" data-clear-btn="true" >
        </div>
        <div data-role="fieldcontain">
          <label for="">Email: </label>
          <input type="email" name="email" data-clear-btn="true" >
        </div>

        <div data-role="fieldcontain">

          <input type="checkbox" id="chksave" checked>
            <label for="chksave">Save my basic information</label>
            <p style="text-align:right;">What's this? <a href="#popupInfo" data-rel="popup" data-transition="pop" class="my-tooltip-btn ui-btn  ui-nodisc-icon ui-btn-inline ui-icon-info ui-btn-icon-notext" title="Learn more">Learn more</a></p>

              <p>By checking this, your <strong>Account ID, Cellnumber, </strong> and <strong>Email</strong> will be saved for next use. </p>
            </div>
        </div>

        <div data-role="fieldcontain">
          <button  type="button" id="btnLoadSubmit">Submit</button>
          <button  type="button" id="btnLoadClear">Clear</button>
